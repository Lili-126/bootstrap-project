<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore and Travel</title>
    <link rel="shortcut icon" href="./images/icons8-bootstrap-48.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/bootstrap-reboot.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Mulish:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
      <div class="container container-header">
        <div class="row">
          <div class="container-fluid">
                <nav class="navbar navbar-expand-lg pt-md-5 pt-sm-4">
                  <div class="position-relative col-5">
                      <img class="img-fluid logo-big" src="./images/logo.png" alt="logo">
                      <img class="img-fluid position-absolute logo-small" src="./images/lolg2.png" alt="logo">
                  </div>
                  <button class="navbar-toggler btn btn-warning btn-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse d-lg-flex justify-content-center nb-list" id="navbarNav">
                      <ul class="navbar-nav">
                        <li class="nav-item">
                          <a class="nav-link active item-one" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link item-two" href="#">Destinations</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link item-two" href="#">About</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link item-two" href="#">Partner</a>
                        </li>
                      </ul>
                          <button type="button" class="btn btn-outline-warning mx-lg-2 btn-login">Login</button>
                          <button type="button" class="btn btn-warning mx-lg-2 btn-all">Register</button>
                      </div>
                  </nav>
              </div>
            </div>
            <div class="row mt-lg-5 mt-sm-3 pt-lg-5">
              <div class="col-sm-6 col-xs-12 position-relative">
                <div class="position-absolute d-none d-lg-block element-one">
                  <img class="img-fluid" src="./images/element1.png" width="20" alt="Plus">
                </div>
                <h1 class="display-3 fw-bold heading-header mb-lg-5 mx-0">Explore and Travel</h1>
                <div class="mt-sm-5">
                  <p class="fw-bold text-header">Holiday finder</p>
                </div>
                <div class="position-absolute d-none d-lg-block element-two">
                  <img class="img-fluid" src="./images/element2.png" width="26" alt="Element">
                </div>
                <div class="line"></div>
                <div class="row mt-md-5 mt-sm-4 forms-info">
                  <div class="col-5 mb-lg-4 mb-sm-2">
                    <label class="visually-hidden" for="autoSizingSelect">Location</label>
                    <select class="form-select" id="autoSizingSelect">
                      <option selected>Location</option>
                      <option value="1">Raja Ampat Indonesia</option>
                      <option value="2">Fanjingshan China</option>
                      <option value="3">Vevey Switzerland</option>
                      <option value="3">Skadar Montenegro</option>
                    </select>
                  </div>
                  <div class="col-5 mb-lg-4 mb-sm-2">
                    <label class="visually-hidden" for="autoSizingSelect">Activity</label>
                    <select class="form-select" id="autoSizingSelect">
                      <option selected>Activity</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                  <div class="col-5 mt-2">
                    <label class="visually-hidden" for="autoSizingSelect">Grade</label>
                    <select class="form-select" id="autoSizingSelect">
                      <option selected>Grade</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                      <option value="1">Four</option>
                      <option value="2">Five</option>
                      <option value="3">Six</option>
                      <option value="1">Seven</option>
                      <option value="2">Eight</option>
                      <option value="3">Nine</option>
                      <option value="3">Ten</option>
                    </select>
                  </div>
                  <div class="col-5 mt-2">
                    <input type="date" class="form-control" id="date" name="date" placeholder="Date" required>
                  </div>
                </div>
                <div class="wrapper-btn mt-md-5 mt-sm-4">
                  <button type="button" class="btn btn-warning btn-all">Explore</button>
                </div>
                <div class="position-absolute d-none d-lg-block element-three">
                  <img class="img-fluid" src="./images/element2.png" width="20" alt="Element">
                </div>
              </div>
              <div class="col-sm-6">
                <img class="img-fluid d-none d-sm-block" src="./images/header.png"></img>
              </div>
            </div>
        </div>
    </header>
    <main>
      <section class="explore">
        <div class="container container-all">
          <div class="row">
            <div class="container-fluid">
              <div class="row">
                <div class="col-sm-6">
                  <img class="img-fluid d-none d-sm-block" src="./images/main.png" alt="explore">
                </div>
                <div class="col-sm-6 col-xs-12 position-relative">
                  <div class="wrapper-explore">
                    <div class="position-absolute d-none d-lg-block element-four">
                      <img class="img-fluid" src="./images/element1.png" width="20" alt="Plus">
                    </div>
                    <h2 class="fw-bold heading-explore">A new way to explore the world</h2>
                    <p class="text-explore fw-light">
                      For decades travellers have reached for Lonely Planet books when looking to plan and execute their perfect trip,
                      but now, they can also let Lonely Planet Experiences lead the way
                    </p>
                    <div class="position-absolute d-none d-lg-block element-five">
                      <img class="img-fluid" src="./images/element2.png" width="20" alt="Element">
                    </div>
                    <div class="wrapper-btn mt-md-5 mt-sm-4">
                      <button type="button" class="btn btn-warning btn-all">Explore</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
