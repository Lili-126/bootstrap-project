<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alivio</title>
    <link rel="shortcut icon" href="../main/assets/icon/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../main/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="../main/css/bootstrap.min.css">
    <link rel="stylesheet" href="../main/css/fonts.css">
    <link rel="stylesheet" href="../main/css/style.css">
</head>
<body>
    <header>
        <div class="wrapper__nav">
            <nav class="navbar navbar-expand-lg p-0">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img class="logo img-fluid" src="../main/assets/icon/Logo.png" alt="Alivio">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse offset-1 justify-content-between" id="navbarNavAltMarkup">
                        <div class="wrapper__nav-link navbar-nav d-flex justify-content-between">
                            <a class="nav-link fw-medium" aria-current="page" href="#">Why Alivio</a>
                            <a class="nav-link fw-medium" href="#">Solutions</a>
                            <a class="nav-link fw-medium" href="#">Community</a>
                            <a class="nav-link fw-medium" href="#">Pricing</a>
                        </div>
                        <div>
                            <button class="btn fs-5 fw-normal" type="button">Sign in</button>
                            <button class="btn btn-success btn__header fs-5 fw-normal" type="button">Sign in</button>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <section class="subsection">
        <div class="container">
            <div class="row d-block">
                <h1 class="subsection__heading p-0 fw-bold text-start">Be aware, Manage well.</h1>
                <p class="subsection__text p-0 fw-normal text-start">
                    Everyone experiences stress in different ways.
                    Let Alivio guide you, in a personalized journal experience, to overcome your stress.
                </p>
                <button class="btn btn-success fs-5 fw-normal button_all">Find Your Way</button>
            </div>
        </div>
    </section>
<script src="../main/js/bootstrap.bundle.min.js"></script>
</body>
</html>
